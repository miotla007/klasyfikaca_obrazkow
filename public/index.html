<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
 <html>
     <head>
         <title>Classification of images</title>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         <link rel="stylesheet" type="text/css" href="css/style.css" />
         <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		 <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />

         <script src="js/jquery.js" type="text/javascript"> </script>
         <script src="/socket.io/socket.io.js"></script>
         <script src="js/skrypt.js" type="text/javascript"> </script>
         <script src="js/bootstrap.js" type="text/javascript"> </script>
     </head>
     <body>
		<div class="navbar">
          <div class="navbar-inner">
            <a class="brand" href="#">Classification of images</a>
          </div>
        </div>
		 <div class="row-fluid">

			<div class="span6">
                    <label><p class="text-success">Search by tag:</p></label>
                    <div class="control-group info">
                        <label class="control-label" for="inputInfo">Tag:</label>
                        <div class="controls">
                        <input type="text" id="inputSuccessTags">
                        </div>
                    </div>
                    <div class="control-group info">
                        <label class="control-label" for="inputInfo">How many pictures? (max 20)</label>
                        <div class="controls">
                        <input type="text" id="inputSuccessPic" max="20">
                        </div>
                    </div>
                    <!--<input class="span2" id="appendedInputButton" type="text">-->
                    <button class="btn btn-primary" type="button" id="buttonTag">Go!</button>
                <p class="lead">Your images:</p>
                <div class="alert alert-info" id="alertdiv">
                    <p>No searched pictures.</p>
                </div>
                <table class="table table-striped" id="responseOutput">
                </table>

            </div>
            <div class="span6" id="responsecontainer">
                <p class="lead">All selected images:</p>
                <table class="table table-striped" id="selectedItems">
                </table>

            </div>
		 </div>
     </body>
 </html>
